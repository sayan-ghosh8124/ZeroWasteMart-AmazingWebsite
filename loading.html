<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - ZeroWasteMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #2e7d32, #4caf50, #66bb6a);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            margin: 0 auto 1rem auto;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .brand-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 3rem;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .spinner-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: spinnerBounce 1.4s ease-in-out infinite both;
        }
        
        .spinner-dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .spinner-dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        .loading-text {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        
        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-in-out forwards;
        }
        
        .loading-steps {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .step {
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: stepFadeIn 0.5s ease-in-out forwards;
        }
        
        .step:nth-child(1) { animation-delay: 0.5s; }
        .step:nth-child(2) { animation-delay: 1s; }
        .step:nth-child(3) { animation-delay: 1.5s; }
        .step:nth-child(4) { animation-delay: 2s; }
        
        .step i {
            margin-right: 0.5rem;
            color: #4caf50;
        }
        
        /* Animations */
        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes spinnerBounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        @keyframes progressFill {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
        
        @keyframes stepFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Particle effects */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }
        
        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }
        
        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }
        
        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
        }
        
        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
        }
        
        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
        }
        
        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 0.5s;
        }
        
        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 1.5s;
        }
        
        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 2.5s;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .progress-bar {
                width: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .brand-name {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .progress-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle effects -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="loading-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fa fa-leaf"></i>
            </div>
            <div class="brand-name">ZeroWasteMart</div>
            <div class="tagline">Zero Waste, Big Savings</div>
        </div>
        
        <div class="loading-spinner">
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
        </div>
        
        <div class="loading-text" id="loading-text">Initializing...</div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="loading-steps">
            <div class="step">
                <i class="fa fa-check-circle"></i>
                Loading marketplace...
            </div>
            <div class="step">
                <i class="fa fa-check-circle"></i>
                Connecting to database...
            </div>
            <div class="step">
                <i class="fa fa-check-circle"></i>
                Preparing products...
            </div>
            <div class="step">
                <i class="fa fa-check-circle"></i>
                Ready to explore!
            </div>
        </div>
    </div>

    <script>
        // Loading text updates
        const loadingTexts = [
            'Initializing...',
            'Loading marketplace...',
            'Connecting to database...',
            'Preparing products...',
            'Almost ready...',
            'Welcome to ZeroWasteMart!'
        ];
        
        const loadingTextElement = document.getElementById('loading-text');
        let textIndex = 0;
        
        function updateLoadingText() {
            if (textIndex < loadingTexts.length) {
                loadingTextElement.textContent = loadingTexts[textIndex];
                textIndex++;
            }
        }
        
        // Update loading text every 500ms
        const textInterval = setInterval(updateLoadingText, 500);
        
        // Redirect to home page after 3 seconds
        setTimeout(() => {
            clearInterval(textInterval);
            window.location.href = 'index.html';
        }, 3000);
        
        // Add some interactive elements
        document.addEventListener('click', function() {
            // Allow users to skip loading by clicking
            clearInterval(textInterval);
            window.location.href = 'index.html';
        });
        
        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                clearInterval(textInterval);
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
