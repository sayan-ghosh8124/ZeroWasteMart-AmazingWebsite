<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ZeroWasteMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/auth.css">
    <style>
        body {
            background: #faf5e4;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .reset-container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 1rem;
            margin: 0 auto 2rem auto;
            background: #f8f8f3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #2e7d32;
        }
        
        .reset-container h1 {
            color: #2e7d32;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .reset-container p {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2e7d32;
        }
        
        .reset-btn {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: background 0.3s ease;
        }
        
        .reset-btn:hover {
            background: #1b5e20;
        }
        
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .password-strength.weak {
            color: #e53935;
        }
        
        .password-strength.medium {
            color: #ff9800;
        }
        
        .password-strength.strong {
            color: #2e7d32;
        }
        
        @media (max-width: 480px) {
            .reset-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .back-link {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-link">
        <i class="fa fa-arrow-left"></i>
        Back to Login
    </a>
    
    <div class="reset-container">
        <div class="logo">
            <img src="images/zerowastemart-icon.svg" alt="ZeroWasteMart" style="width: 60px; height: 60px;">
        </div>
        
        <h1>Reset Password</h1>
        <p>Enter your new password below</p>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required>
                <div class="password-strength" id="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            
            <button type="submit" class="reset-btn">
                <i class="fa fa-key"></i>
                Reset Password
            </button>
        </form>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        
        // Check if token and email are provided
        if (!token || !email) {
            showError('Invalid reset link. Please request a new password reset.');
            document.getElementById('reset-form').style.display = 'none';
        }
        
        // Validate reset token
        function validateResetToken() {
            const resetTokens = JSON.parse(localStorage.getItem('resetTokens')) || {};
            const resetData = resetTokens[email];
            
            if (!resetData || resetData.token !== token) {
                showError('Invalid or expired reset token. Please request a new password reset.');
                document.getElementById('reset-form').style.display = 'none';
                return false;
            }
            
            // Check if token is expired
            const expiryDate = new Date(resetData.expiry);
            if (new Date() > expiryDate) {
                showError('Reset token has expired. Please request a new password reset.');
                document.getElementById('reset-form').style.display = 'none';
                // Remove expired token
                delete resetTokens[email];
                localStorage.setItem('resetTokens', JSON.stringify(resetTokens));
                return false;
            }
            
            return true;
        }
        
        // Initialize token validation
        if (token && email) {
            validateResetToken();
        }
        
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                feedback = 'Weak password';
            } else if (strength < 4) {
                feedback = 'Medium strength password';
            } else {
                feedback = 'Strong password';
            }
            
            return { strength, feedback };
        }
        
        // Update password strength indicator
        document.getElementById('new-password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                strengthDiv.className = 'password-strength';
                return;
            }
            
            const { strength, feedback } = checkPasswordStrength(password);
            strengthDiv.textContent = feedback;
            
            if (strength < 3) {
                strengthDiv.className = 'password-strength weak';
            } else if (strength < 4) {
                strengthDiv.className = 'password-strength medium';
            } else {
                strengthDiv.className = 'password-strength strong';
            }
        });
        
        // Reset password form submission
        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate inputs
            if (!newPassword || !confirmPassword) {
                showError('Please fill in all fields.');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            // Check password strength
            const { strength } = checkPasswordStrength(newPassword);
            if (strength < 3) {
                showError('Please choose a stronger password.');
                return;
            }
            
            // Validate token again
            if (!validateResetToken()) {
                return;
            }
            
            // Update user password
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const resetTokens = JSON.parse(localStorage.getItem('resetTokens')) || {};
            const resetData = resetTokens[email];
            
            const userIndex = users.findIndex(u => u.id === resetData.userId);
            
            if (userIndex === -1) {
                showError('User not found. Please request a new password reset.');
                return;
            }
            
            // Update password
            users[userIndex].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            
            // Remove reset token
            delete resetTokens[email];
            localStorage.setItem('resetTokens', JSON.stringify(resetTokens));
            
            showSuccess('Password reset successfully! You can now login with your new password.');
            
            // Redirect to login page after 3 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
        
        // Real-time password confirmation validation
        document.getElementById('confirm-password').addEventListener('input', function() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && newPassword !== confirmPassword) {
                this.style.borderColor = '#e53935';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
