<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Product - ZeroWasteMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #faf5e4;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Navigation Bar */
        .navbar {
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 0 2rem;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2e7d32;
            text-decoration: none;
        }
        
        .nav-logo img {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
            border-radius: 0.5rem;
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: #f0f8f0;
            color: #2e7d32;
        }
        
        .nav-link.active {
            background: #2e7d32;
            color: #fff;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #2e7d32;
            font-weight: 600;
        }
        
        .logout-btn {
            background: #e53935;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            background: #c62828;
        }
        
        /* Main Content */
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-header h1 {
            color: #2e7d32;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .page-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .sell-form {
            background: #fff;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .form-section h3 {
            color: #2e7d32;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2e7d32;
        }
        
        .image-upload {
            border: 2px dashed #e0e0e0;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        .image-upload:hover {
            border-color: #2e7d32;
        }
        
        .image-upload i {
            font-size: 3rem;
            color: #2e7d32;
            margin-bottom: 1rem;
        }
        
        .image-preview {
            display: none;
            margin-top: 1rem;
        }
        
        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 0.5rem;
            object-fit: cover;
        }
        
        .submit-btn {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #1b5e20;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .my-products {
            margin-top: 3rem;
        }
        
        .my-products h2 {
            color: #2e7d32;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background: #fff;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .product-card h4 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .product-card .price {
            color: #2e7d32;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .product-card .status {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .product-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .edit-btn, .delete-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            flex: 1;
        }
        
        .edit-btn {
            background: #2196f3;
            color: #fff;
        }
        
        .delete-btn {
            background: #e53935;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="images/zerowastemart-logo.svg" alt="ZeroWasteMart" style="height: 40px; width: auto;">
                ZeroWasteMart
            </a>
            
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="cart.html" class="nav-link">Cart</a></li>
                <li><a href="sell-product.html" class="nav-link active">Sell</a></li>
                <li><a href="donate.html" class="nav-link">Donate</a></li>
            </ul>
            
            <div class="user-menu" id="user-menu">
                <!-- User menu will be populated by JavaScript -->
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="page-header">
            <h1>Sell Your Product</h1>
            <p>List your items and give them a second life while earning money</p>
        </div>
        
        <div class="sell-form">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form id="product-form">
                <!-- Product Information -->
                <div class="form-section">
                    <h3><i class="fa fa-box"></i> Product Information</h3>
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="Fruits">Fruits & Vegetables</option>
                                <option value="Dairy">Dairy & Eggs</option>
                                <option value="Bakery">Bakery</option>
                                <option value="Meat">Meat & Fish</option>
                                <option value="Pantry">Pantry Items</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Household">Household</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Books">Books & Media</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Price (₹) *</label>
                            <input type="number" id="price" min="1" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" rows="4" placeholder="Describe your product, condition, and any important details..."></textarea>
                    </div>
                </div>
                
                <!-- Product Image -->
                <div class="form-section">
                    <h3><i class="fa fa-camera"></i> Product Image</h3>
                    <div class="image-upload" id="image-upload">
                        <i class="fa fa-cloud-upload-alt"></i>
                        <p>Click to upload product image</p>
                        <p style="font-size: 0.9rem; color: #666;">JPG, PNG, or GIF (max 5MB)</p>
                    </div>
                    <div class="image-preview" id="image-preview">
                        <img id="preview-img" src="" alt="Product preview">
                    </div>
                    <input type="file" id="image-input" accept="image/*" style="display: none;">
                </div>
                
                <!-- Product Details -->
                <div class="form-section">
                    <h3><i class="fa fa-info-circle"></i> Additional Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="condition">Condition *</label>
                            <select id="condition" required>
                                <option value="">Select Condition</option>
                                <option value="New">New</option>
                                <option value="Like New">Like New</option>
                                <option value="Good">Good</option>
                                <option value="Fair">Fair</option>
                                <option value="Used">Used</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity *</label>
                            <input type="number" id="quantity" min="1" value="1" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date (if applicable)</label>
                            <input type="date" id="expiryDate">
                        </div>
                        <div class="form-group">
                            <label for="location">Pickup Location *</label>
                            <input type="text" id="location" placeholder="City, State" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fa fa-plus-circle"></i>
                    List Product for Sale
                </button>
            </form>
        </div>
        
        <!-- My Products Section -->
        <div class="my-products">
            <h2>My Listed Products</h2>
            <div class="products-grid" id="my-products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'login.html?redirect=sell';
                return;
            }
            return user;
        }
        
        // Update user menu
        function updateUserMenu(user) {
            const userMenu = document.getElementById('user-menu');
            userMenu.innerHTML = `
                <div class="user-info">
                    <i class="fa fa-user"></i>
                    ${user.firstName} ${user.lastName}
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fa fa-sign-out-alt"></i>
                    Logout
                </button>
            `;
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
        
        // Image upload handling
        const imageUpload = document.getElementById('image-upload');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');
        
        imageUpload.addEventListener('click', () => {
            imageInput.click();
        });
        
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showError('Image size must be less than 5MB.');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Form submission
        document.getElementById('product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = checkAuth();
            if (!user) return;
            
            const productName = document.getElementById('productName').value.trim();
            const category = document.getElementById('category').value;
            const price = parseFloat(document.getElementById('price').value);
            const description = document.getElementById('description').value.trim();
            const condition = document.getElementById('condition').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const expiryDate = document.getElementById('expiryDate').value;
            const location = document.getElementById('location').value.trim();
            const imageSrc = previewImg.src || 'images/default-product.jpg';
            
            // Validation
            if (!productName || !category || !price || !description || !condition || !location) {
                showError('Please fill in all required fields.');
                return;
            }
            
            if (price <= 0) {
                showError('Price must be greater than 0.');
                return;
            }
            
            // Create product object
            const product = {
                id: Date.now(),
                name: productName,
                category: category,
                price: price,
                description: description,
                condition: condition,
                quantity: quantity,
                expiryDate: expiryDate || null,
                location: location,
                image: imageSrc,
                sellerId: user.id,
                sellerName: `${user.firstName} ${user.lastName}`,
                sellerEmail: user.email,
                dateListed: new Date().toISOString(),
                status: 'active',
                available: true
            };
            
            // Save product
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(product);
            localStorage.setItem('products', JSON.stringify(products));
            
            showSuccess('Product listed successfully!');
            
            // Reset form
            this.reset();
            imagePreview.style.display = 'none';
            previewImg.src = '';
            
            // Refresh products list
            loadMyProducts();
        });
        
        // Load user's products
        function loadMyProducts() {
            const user = checkAuth();
            if (!user) return;
            
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const myProducts = products.filter(p => p.sellerId === user.id);
            const productsGrid = document.getElementById('my-products-grid');
            
            if (myProducts.length === 0) {
                productsGrid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1 / -1;">No products listed yet.</p>';
                return;
            }
            
            productsGrid.innerHTML = myProducts.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <h4>${product.name}</h4>
                    <div class="price">₹${product.price}</div>
                    <div class="status">${product.status} • ${product.condition}</div>
                    <div class="product-actions">
                        <button class="edit-btn" onclick="editProduct(${product.id})">
                            <i class="fa fa-edit"></i> Edit
                        </button>
                        <button class="delete-btn" onclick="deleteProduct(${product.id})">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Edit product
        function editProduct(productId) {
            // For now, just show a message
            alert('Edit functionality coming soon!');
        }
        
        // Delete product
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                let products = JSON.parse(localStorage.getItem('products')) || [];
                products = products.filter(p => p.id !== productId);
                localStorage.setItem('products', JSON.stringify(products));
                loadMyProducts();
                showSuccess('Product deleted successfully!');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
        
        // Initialize page
        const user = checkAuth();
        if (user) {
            updateUserMenu(user);
            loadMyProducts();
        }
    </script>
</body>
</html>
