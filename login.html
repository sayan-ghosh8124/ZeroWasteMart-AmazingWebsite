<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZeroWasteMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/auth.css">
    <style>
        body {
            background: #faf5e4;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 1rem;
            margin: 0 auto 2rem auto;
            background: #f8f8f3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #2e7d32;
        }
        
        .login-container h1 {
            color: #2e7d32;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .login-container p {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2e7d32;
        }
        
        .login-btn {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: background 0.3s ease;
        }
        
        .login-btn:hover {
            background: #1b5e20;
        }
        
        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            color: #666;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        .signup-link {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        .forgot-password-link {
            color: #2e7d32;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .forgot-password-link:hover {
            text-decoration: underline;
        }
        
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 1.5rem 1rem 1.5rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #2e7d32;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #666;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: #f0f0f0;
            color: #333;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-body p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .reset-btn {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .reset-btn:hover {
            background: #1b5e20;
        }
        
        .reset-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .back-link {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fa fa-arrow-left"></i>
        Back to Home
    </a>
    
    <div class="login-container">
        <div class="logo">
            <i class="fa fa-leaf"></i>
        </div>
        
        <h1>Welcome Back</h1>
        <p>Sign in to your ZeroWasteMart account</p>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group" style="text-align: right; margin-bottom: 1rem;">
                <a href="#" class="forgot-password-link" id="forgot-password-link">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fa fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a></p>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgot-password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reset Password</h2>
                <button class="modal-close" id="modal-close">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Enter your email address to receive a password reset link.</p>
                <div class="form-group">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="reset-email" required>
                </div>
                <div class="error-message" id="reset-error-message"></div>
                <div class="success-message" id="reset-success-message"></div>
                <button type="button" class="reset-btn" id="reset-password-btn">
                    <i class="fa fa-paper-plane"></i>
                    Send Reset Link
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        function checkLoginStatus() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                // Redirect to sell page if coming from sell link
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                if (redirect === 'sell') {
                    window.location.href = 'sell-product.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        }
        
        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validate inputs
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address.');
                return;
            }
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Store current user
                localStorage.setItem('currentUser', JSON.stringify(user));
                showSuccess('Login successful! Welcome back!');
                
                // Redirect after short delay
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');
                    if (redirect === 'sell') {
                        window.location.href = 'sell-product.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1500);
            } else {
                showError('Invalid email or password. Please try again.');
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
        
        // Add real-time email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#e53935';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
        
        // Check login status on page load
        checkLoginStatus();
        
        // Forgot Password Modal Functionality
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const modalClose = document.getElementById('modal-close');
        const resetPasswordBtn = document.getElementById('reset-password-btn');
        const resetEmail = document.getElementById('reset-email');
        const resetErrorMsg = document.getElementById('reset-error-message');
        const resetSuccessMsg = document.getElementById('reset-success-message');
        
        // Open modal
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            forgotPasswordModal.classList.add('active');
            resetEmail.focus();
        });
        
        // Close modal
        modalClose.addEventListener('click', function() {
            forgotPasswordModal.classList.remove('active');
            resetErrorMsg.style.display = 'none';
            resetSuccessMsg.style.display = 'none';
            resetEmail.value = '';
        });
        
        // Close modal when clicking outside
        forgotPasswordModal.addEventListener('click', function(e) {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.classList.remove('active');
                resetErrorMsg.style.display = 'none';
                resetSuccessMsg.style.display = 'none';
                resetEmail.value = '';
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && forgotPasswordModal.classList.contains('active')) {
                forgotPasswordModal.classList.remove('active');
                resetErrorMsg.style.display = 'none';
                resetSuccessMsg.style.display = 'none';
                resetEmail.value = '';
            }
        });
        
        // Reset password functionality
        resetPasswordBtn.addEventListener('click', function() {
            const email = resetEmail.value.trim();
            
            // Validate email
            if (!email) {
                showResetError('Please enter your email address.');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showResetError('Please enter a valid email address.');
                return;
            }
            
            // Check if user exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email);
            
            if (!user) {
                showResetError('No account found with this email address.');
                return;
            }
            
            // Generate reset token
            const resetToken = generateResetToken();
            const resetExpiry = new Date(Date.now() + 24 * 60 * 60 * 1000); // 24 hours
            
            // Store reset token
            const resetTokens = JSON.parse(localStorage.getItem('resetTokens')) || {};
            resetTokens[email] = {
                token: resetToken,
                expiry: resetExpiry.toISOString(),
                userId: user.id
            };
            localStorage.setItem('resetTokens', JSON.stringify(resetTokens));
            
            // Disable button and show loading
            resetPasswordBtn.disabled = true;
            resetPasswordBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Sending...';
            
            // Simulate email sending (for demo purposes)
            setTimeout(() => {
                // Create reset link
                const resetLink = `reset-password.html?token=${resetToken}&email=${encodeURIComponent(email)}`;
                
                showResetSuccess('Password reset link has been sent to your email address. Please check your inbox and spam folder.');
                
                // For demo purposes, show the reset link
                setTimeout(() => {
                    showResetSuccess(`Password reset link sent! For demo purposes, you can use this link: <a href="${resetLink}" target="_blank" style="color: #2e7d32; text-decoration: underline;">Reset Password</a>`);
                }, 1000);
                
                // Reset button
                setTimeout(() => {
                    resetPasswordBtn.disabled = false;
                    resetPasswordBtn.innerHTML = '<i class="fa fa-paper-plane"></i> Send Reset Link';
                }, 3000);
                
                // Close modal after 8 seconds
                setTimeout(() => {
                    forgotPasswordModal.classList.remove('active');
                    resetErrorMsg.style.display = 'none';
                    resetSuccessMsg.style.display = 'none';
                    resetEmail.value = '';
                    resetPasswordBtn.disabled = false;
                    resetPasswordBtn.innerHTML = '<i class="fa fa-paper-plane"></i> Send Reset Link';
                }, 8000);
            }, 2000);
        });
        
        function showResetError(message) {
            resetErrorMsg.innerHTML = message;
            resetErrorMsg.style.display = 'block';
            resetSuccessMsg.style.display = 'none';
        }
        
        function showResetSuccess(message) {
            resetSuccessMsg.innerHTML = message;
            resetSuccessMsg.style.display = 'block';
            resetErrorMsg.style.display = 'none';
        }
        
        function generateResetToken() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }
        
        // Add real-time email validation for reset form
        resetEmail.addEventListener('blur', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#e53935';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
